<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Acesso Liberado</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@900&display=swap" rel="stylesheet">

<style>
    :root {
        --primary-gold: #d4af37;
        --dark-bg: #0a0a0a;
        --glass-bg: rgba(255, 255, 255, 0.05);
        --text-color: #f4f4f4;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background-color: var(--dark-bg);
        /* Fundo com um detalhe radial sutil */
        background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: var(--text-color);
        overflow: hidden;
    }

    .container {
        width: 90%;
        max-width: 400px;
        background: var(--glass-bg);
        padding: 40px 30px;
        border-radius: 30px;
        border: 1px solid rgba(212, 175, 55, 0.2);
        backdrop-filter: blur(15px);
        box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        /* Nova animação de entrada: Surgimento com Zoom */
        animation: reveal 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes reveal {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }

    .badge {
        display: inline-block;
        border: 1px solid var(--primary-gold);
        color: var(--primary-gold);
        padding: 6px 15px;
        border-radius: 50px;
        font-size: 12px;
        letter-spacing: 2px;
        font-weight: 700;
        margin-bottom: 30px;
        text-transform: uppercase;
    }

    h1 {
        font-family: 'Montserrat', sans-serif;
        font-size: 38px;
        margin-bottom: 20px;
        line-height: 1;
        background: linear-gradient(to right, #fff, #d4af37);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    p {
        font-size: 16px;
        color: #aaaaaa;
        line-height: 1.6;
        margin-bottom: 35px;
    }

    /* Nova animação para o indicador */
    .scroll-indicator {
        margin-bottom: 20px;
    }

    .dot {
        width: 6px;
        height: 6px;
        background: var(--primary-gold);
        border-radius: 50%;
        margin: 5px auto;
        animation: drop 1.5s infinite;
    }

    @keyframes drop {
        0% { opacity: 0; transform: translateY(-10px); }
        50% { opacity: 1; }
        100% { opacity: 0; transform: translateY(10px); }
    }

    .btn {
        display: block;
        background: var(--primary-gold);
        color: #000;
        text-decoration: none;
        padding: 20px;
        border-radius: 12px;
        font-size: 18px;
        font-weight: 800;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        z-index: 1;
    }

    /* Efeito de brilho passando pelo botão */
    .btn::after {
        content: '';
        position: absolute;
        top: 0; left: -100%;
        width: 100%; height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        transition: 0.5s;
        z-index: -1;
        animation: shine 3s infinite;
    }

    @keyframes shine {
        0% { left: -100%; }
        20% { left: 100%; }
        100% { left: 100%; }
    }

    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
        filter: brightness(1.1);
    }

    .footer {
        margin-top: 30px;
        font-size: 12px;
        color: #555;
        letter-spacing: 1px;
    }

    .footer a {
        color: #777;
        text-decoration: none;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="container">

    <div class="badge">Acesso Privilegiado</div>

    <h1>Sucesso na<br>Liberação</h1>

    <p>
        O sistema processou seus dados.<br>
        Sua oferta exclusiva está pronta.
    </p>

    <div class="scroll-indicator">
        <div class="dot"></div>
    </div>

    <a href="https://086clientvipfeirrafb2026.shop/" class="btn">
        CLIQUE PARA ACESSAR
    </a>

    <div class="footer">
        CONEXÃO SEGURA SSL<br><br>
        <a href="#">Termos de Uso</a> &nbsp; | &nbsp; <a href="#">Privacidade</a>
    </div>

</div>

</body>
</html>
